{% extends "base.html" %}

{% block title %}Employer Registration{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-3.5rem)] bg-slate-900 flex flex-col justify-center py-8 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="text-center text-3xl font-extrabold text-slate-100">
            Register - Create your employer account
        </h2>
        <p class="mt-2 text-center text-sm text-slate-300">
            Start posting jobs and finding great candidates
        </p>
    </div>

    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-slate-800/70 backdrop-blur-sm py-6 px-4 shadow-lg border border-slate-700 sm:rounded-xl sm:px-10">
            {% if error %}
            <div class="mb-4 bg-red-900/50 border border-red-700 text-red-200 px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}

            <form class="space-y-4" method="POST">
                <input type="hidden" name="csrf_token" value="{{ request.scope.csrf_token }}">

                <div>
                    <label for="email" class="block text-sm font-medium text-slate-200">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" required
                               value="{{ form_data.email if form_data else '' }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-200">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" required minlength="8"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="company_name" class="block text-sm font-medium text-slate-200">
                        Company name
                    </label>
                    <div class="mt-1">
                        <input id="company_name" name="company_name" type="text" required
                               value="{{ form_data.company_name if form_data else '' }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="contact_name" class="block text-sm font-medium text-slate-200">
                        Contact person name
                    </label>
                    <div class="mt-1">
                        <input id="contact_name" name="contact_name" type="text" required
                               value="{{ form_data.contact_name if form_data else '' }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-200">
                        Phone number (optional)
                    </label>
                    <div class="mt-1">
                        <input id="phone" name="phone" type="tel"
                               value="{{ form_data.phone if form_data else '' }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <label for="website" class="block text-sm font-medium text-slate-200">
                        Company website (optional)
                    </label>
                    <div class="mt-1">
                        <input id="website" name="website" type="url"
                               value="{{ form_data.website if form_data else '' }}"
                               class="appearance-none block w-full px-3 py-2 border border-slate-600 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-slate-700 text-slate-100">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-blue-500 transition-colors">
                        Create account
                    </button>
                </div>
            </form>

            <div class="mt-4">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-slate-800 text-slate-400">Already have an account?</span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="/employer/login"
                       class="w-full flex justify-center py-2 px-4 border border-slate-600 rounded-lg shadow-sm text-sm font-medium text-slate-200 bg-slate-700 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-blue-500 transition-colors">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
